<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; position: relative; background: linear-gradient(to bottom, #031a80, #002183, #00277a); overflow: hidden;">

  <!-- Fondo dinámico animado -->
  <div class="absolute top-0 left-0 w-full h-full pointer-events-none" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
    <div class="absolute bg-[#1a329d] opacity-30 rounded-full blur-3xl animate-slow-move w-80 h-80 -top-32 -left-32" style="position: absolute; background-color: #001a8b; opacity: 0.3; border-radius: 9999px; filter: blur(24px); width: 20rem; height: 20rem; top: -8rem; left: -8rem; animation: slow-move 20s ease-in-out infinite;"></div>
    <div class="absolute bg-[#18307a] opacity-20 rounded-full blur-3xl animate-slow-move-delay w-96 h-96 top-20 right-0" style="position: absolute; background-color: #0040ff; opacity: 0.2; border-radius: 9999px; filter: blur(24px); width: 24rem; height: 24rem; top: 5rem; right: 0; animation: slow-move-delay 25s ease-in-out infinite;"></div>
  </div>

  <!-- Contenedor de login -->
  <div class="relative z-10 w-full max-w-md bg-white rounded-2xl shadow-lg border border-[#1821a8] overflow-hidden" style="position: relative; z-index: 10; width: 100%; max-width: 28rem; background-color: white; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); border: 1px solid #4B73E8; overflow: hidden;">

    <!-- Encabezado -->
    <div class="bg-gradient-to-br from-[#667eea84] to-[#4B73E8] px-8 py-8 text-center rounded-t-2xl shadow" style="background: linear-gradient(to bottom right, #0022b9, #002287); padding-left: 2rem; padding-right: 2rem; padding-top: 2rem; padding-bottom: 2rem; text-align: center; border-top-left-radius: 1rem; border-top-right-radius: 1rem; box-shadow: 0 8px 32px 0 rgba(59,89,152,0.15);">
      <img src="assets/logo.png" alt="Logo ESPE" class="w-20 h-auto mx-auto mb-4" style="width: 5rem; height: auto; margin-left: auto; margin-right: auto; margin-bottom: 1rem;" />
      <h2 class="text-2xl font-bold text-[#dbeafe] text-center mb-4" style="font-size: 1.5rem; line-height: 1.25rem; font-weight: 600; color: #dbeafe;">Gestion de Novedades</h2>
      <p class="text-[#dbeafe] text-sm" style="color: #dbeafe; font-size: 0.875rem; line-height: 1.25rem;">ESPE Santo Domingo</p>
    </div>

    <!-- Formulario -->
    <div class="px-8 py-10 bg-white" style="padding-left: 2rem; padding-right: 2rem; padding-top: 2.5rem; padding-bottom: 2.5rem; background-color: white;">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6" autocomplete="off" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <!-- Correo -->
        <div>
          <label for="correo" class="block text-sm font-medium text-gray-900" style="display: block; font-size: 0.875rem; line-height: 1.25rem; font-weight: 500; color: #111827;">Correo</label>
          <div class="mt-1 relative" style="margin-top: 0.25rem; position: relative;">
            <!-- Icono de correo -->
            <svg class="absolute left-3 top-3.5 text-gray-600 w-5 h-5" style="position: absolute; left: 0.75rem; top: 0.875rem; color: #4b5563; width: 1.25rem; height: 1.25rem;" fill="currentColor" viewBox="0 0 24 24">
              <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <input
              type="email"
              id="correo"
              name="correo"
              required
              email
              [(ngModel)]="correo"
              #correoModel="ngModel"
              placeholder="ejemplo@espe.edu.ec"
              class="pl-10 pr-3 py-3.5 w-full border border-gray-300 rounded-lg text-sm text-gray-900 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              style="padding-left: 2.5rem; padding-right: 0.75rem; padding-top: 0.875rem; padding-bottom: 0.875rem; width: 100%; border: 1px solid #d1d5db; border-radius: 0.5rem; font-size: 0.875rem; line-height: 1.25rem; color: #111827; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);"
            />
          </div>
          <div *ngIf="correoModel.invalid && (correoModel.dirty || correoModel.touched)" class="text-red-600 text-xs mt-1" style="color: #dc2626; font-size: 0.75rem; line-height: 1rem; margin-top: 0.25rem;">
            <div *ngIf="correoModel.errors?.['required']">El correo es obligatorio.</div>
            <div *ngIf="correoModel.errors?.['email']">Formato de correo inválido.</div>
          </div>
        </div>

        <!-- Contraseña -->
        <div>
          <label for="contrasena" class="block text-sm font-medium text-gray-900" style="display: block; font-size: 0.875rem; line-height: 1.25rem; font-weight: 500; color: #111827;">Contraseña</label>
          <div class="mt-1 relative" style="margin-top: 0.25rem; position: relative;">
            <!-- Icono de candado -->
            <svg class="absolute left-3 top-3.5 text-gray-600 w-5 h-5" style="position: absolute; left: 0.75rem; top: 0.875rem; color: #4b5563; width: 1.25rem; height: 1.25rem;" fill="currentColor" viewBox="0 0 24 24">
              <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
            </svg>
            <input
              [type]="mostrarPassword ? 'text' : 'password'"
              id="contrasena"
              name="contrasena"
              required
              minlength="6"
              [(ngModel)]="contrasena"
              #contrasenaModel="ngModel"
              placeholder="Ingrese su contraseña"
              class="pl-10 pr-10 py-3.5 w-full border border-gray-300 rounded-lg text-sm text-gray-900 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              style="padding-left: 2.5rem; padding-right: 2.5rem; padding-top: 0.875rem; padding-bottom: 0.875rem; width: 100%; border: 1px solid #d1d5db; border-radius: 0.5rem; font-size: 0.875rem; line-height: 1.25rem; color: #111827; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);"
            />
            <button type="button" (click)="togglePassword()" class="absolute right-3 top-3.5 text-gray-600 focus:outline-none" style="position: absolute; right: 0.75rem; top: 0.875rem; color: #4b5563; outline: none;">
              <!-- Icono ojo abierto/cerrado condicional -->
              <svg *ngIf="!mostrarPassword" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
              <svg *ngIf="mostrarPassword" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
              </svg>
            </button>
          </div>
          <div *ngIf="contrasenaModel.invalid && (contrasenaModel.dirty || contrasenaModel.touched)" class="text-red-600 text-xs mt-1" style="color: #dc2626; font-size: 0.75rem; line-height: 1rem; margin-top: 0.25rem;">
            <div *ngIf="contrasenaModel.errors?.['required']">La contraseña es obligatoria.</div>
            <div *ngIf="contrasenaModel.errors?.['minlength']">Debe tener al menos 6 caracteres.</div>
          </div>
        </div>

        <!-- Error de autenticación -->
        <div *ngIf="errorLogin" class="text-red-600 text-sm text-center -mt-4" style="color: #dc2626; font-size: 0.875rem; line-height: 1.25rem; text-align: center; margin-top: -1rem;">
          {{ errorLogin }}
        </div>

        <!-- Botón -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-3.5 px-4 rounded-lg text-white bg-gradient-to-r from-[#4B73E8] to-[#667eea] hover:from-[#3b5998] hover:to-[#4B73E8] text-sm font-medium shadow-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          style="width: 100%; padding-top: 0.875rem; padding-bottom: 0.875rem; padding-left: 1rem; padding-right: 1rem; border-radius: 0.5rem; color: white; background: linear-gradient(to right, #4B73E8, #667eea); font-size: 0.875rem; line-height: 1.25rem; font-weight: 500; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); transition: all 0.2s ease;"
        >
          Iniciar Sesión
        </button>
      </form>
    </div>

    <!-- Pie -->
    <div class="px-8 py-4 bg-gray-50 text-center border-t border-gray-200 text-xs text-gray-600" style="padding-left: 2rem; padding-right: 2rem; padding-top: 1rem; padding-bottom: 1rem; background-color: #f9fafb; text-align: center; border-top: 1px solid #e5e7eb; font-size: 0.75rem; line-height: 1rem; color: #4b5563;">
      <div class="flex justify-center items-center gap-1 text-gray-700 font-medium" style="display: flex; justify-content: center; align-items: center; gap: 0.25rem; color: #374151; font-weight: 500;">
        <!-- Icono de escudo -->
        <svg class="w-4 h-4" style="width: 1rem; height: 1rem;" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7C13.4,7 14.8,8.6 14.8,10V11C15.4,11 16,11.4 16,12V16C16,16.6 15.6,17 15,17H9C8.4,17 8,16.6 8,16V12C8,11.4 8.4,11 9,11V10C9,8.6 10.6,7 12,7M12,8.2C11.2,8.2 10.2,9 10.2,10V11H13.8V10C13.8,9 12.8,8.2 12,8.2Z"/>
        </svg>
        Conexión segura
      </div>
    </div>
  </div>
</div>

<style>
/* Animaciones para el fondo */
@keyframes slow-move {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  33% { transform: translate(30px, -30px) rotate(120deg); }
  66% { transform: translate(-20px, 20px) rotate(240deg); }
}

@keyframes slow-move-delay {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  33% { transform: translate(-20px, -30px) rotate(-120deg); }
  66% { transform: translate(30px, 20px) rotate(-240deg); }
}

.animate-slow-move {
  animation: slow-move 20s ease-in-out infinite;
}

.animate-slow-move-delay {
  animation: slow-move-delay 25s ease-in-out infinite;
}

/* Estados hover para el botón */
button:hover:not(:disabled) {
  background: linear-gradient(to right, #3b5998, #002db3) !important;
  transform: translateY(-1px);
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
}

/* Focus states para inputs */
input:focus {
  outline: none;
  ring: 2px solid ;
  border-color: #0022e0;
}
</style>
